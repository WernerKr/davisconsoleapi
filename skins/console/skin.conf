        aggregate_type = sum

        #minvalues = 0, 25, 50, 75, 100, 150   # Override default temperature color scheme with rain specific scale
        #maxvalues = 25, 50, 75, 100, 150, 500
        #colors = "#E0F8E0", "#A9F5A9", "#58FA58", "#2EFE2E", "#01DF01", "#01DF01"
        #fontcolors = "#000000", "#000000", "#000000", "#000000", "#000000", "#000000"
